<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="bPic">
        <img src="images/backGround.jpg">
    </div>

    <div id="mainContainer" class="neon-wrapper-blue">
        <div id="gridContainer" class="neon-text-blue neon-wrapper-green">
            <div id="g11" onclick="clickedGrid(event)"></div>
            <div id="g12" onclick="clickedGrid(event)"></div>
            <div id="g13" onclick="clickedGrid(event)"></div>
            <div id="g21" onclick="clickedGrid(event)"></div>
            <div id="g22" onclick="clickedGrid(event)"></div>
            <div id="g23" onclick="clickedGrid(event)"></div>
            <div id="g31" onclick="clickedGrid(event)"></div>
            <div id="g32" onclick="clickedGrid(event)"></div>
            <div id="g33" onclick="clickedGrid(event)"></div>
        </div>

        <div id="winAnnouncer" class="neon-text-purpule neon-wrapper-green"> <p>Lets Play</p></div>
        <div id="resetButton" class="neon-wrapper-red" onclick="resetGrid()">RESET</div>
        <div id="winHistory" class="neon-wrapper-green">history</div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
